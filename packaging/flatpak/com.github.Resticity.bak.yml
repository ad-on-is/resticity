id: com.github.Resticity
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk

sdk-extensions:
    - org.freedesktop.Sdk.Extension.golang
    - org.freedesktop.Sdk.Extension.node20

command: resticity
finish-args:
  - --share=ipc # Share IPC namespace with the host (necessary for X11).
  - --socket=x11
  - --device=dri # OpenGL rendering support.
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=home
  - --share=network

build-options:
  build-args:
    - --share=network
  env:
    - GOBIN=/app/bin
    - GOROOT=/usr/lib/sdk/golang
    - CGO_ENABLED=0

modules:
  - ./restic.yaml
  - name: resticity
    buildsystem: simple
    build-commands:
      - install -Dm00755 build/bin/resticity $FLATPAK_DEST/bin/resticity
      - install -Dm00644 packaging/appicon.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/resticity.png
      - install -Dm00644 packaging/resticity.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm00644 packaging/$FLATPAK_ID.appdata.xml $FLATPAK_DEST/share/appdata/$FLATPAK_ID.appdata.xml
    sources:
      - type: folder
        path: .