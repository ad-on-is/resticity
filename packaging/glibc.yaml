---
name: glibc
buildsystem: autotools
builddir: true
config-opts: 
  - --enable-add-ons
  - --enable-multi-arch
  - --enable-bind-now 
  - --disable-profile
  - --enable-stack-guard-randomization 
  - --without-selinux
  - --without-cvs
  - --without-gd 
  - --disable-lock-elision
  - --enable-obsolete-nsl 
  - --enable-stack-protector=strong 
  - --disable-werror 
  - --disable-hardening
  - --disable-systemtap
  - --enable-static-pie

sources:
  - type: archive
    url: https://ftp.gnu.org/gnu/libc/glibc-2.32.tar.xz
    sha256: 1627ea54f5a1a8467032563393e0901077626dc66f37f10ee6363bb722222836